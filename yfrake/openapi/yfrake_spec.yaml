components:
  schemas:
    BaseResponse:
      properties:
        data:
          nullable: true
          properties: {}
          type: object
        endpoint:
          type: string
        error:
          nullable: true
          properties:
            code:
              type: integer
            msg:
              type: string
            type:
              type: string
          type: object
      type: object
info:
  contact:
    email: mattias.aabmets@gmail.com
    name: Mattias Aabmets
    url: https://github.com/aspenforest/yfrake
  description: A fast and flexible stock market data provider.
  license:
    name: MIT License
    url: https://github.com/aspenforest/yfrake/blob/main/LICENSE
  title: YFrake
  version: 2.0.0
openapi: 3.0.0
paths:
  /balance_statements:
    get:
      description: Returns the balance statements of a security identifier.
      parameters:
      - description: Any valid equity security identifier.
        in: query
        name: symbol
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
          description: Successful Request
      summary: Balance Statements
