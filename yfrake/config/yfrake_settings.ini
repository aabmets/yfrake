[CLIENT]
limit:     64
timeout:   2

[SERVER]
host:      localhost
port:      8888
backlog:   128

[CACHE_SIZE]
max_entries:      1024
max_entry_size:   1
max_memory:       64

[CACHE_TTL_GROUPS]
override:   false
short_ttl:  0
long_ttl:   0

[CACHE_TTL_SHORT]
historical_prices:       60
detailed_summary:        60
financials:              60
insights:                60
key_statistics:          60
market_summary:          60
news:                    60
options:                 60
price_overview:          60
quotes_overview:         60
trending_symbols:        60

[CACHE_TTL_LONG]
balance_statements:      3600
calendar_events:         3600
cashflow_statements:     3600
company_overview:        3600
currencies:              3600
earnings:                3600
earnings_history:        3600
earnings_trend:          3600
esg_chart:               3600
esg_scores:              3600
fund_ownership:          3600
income_statements:       3600
insider_holders:         3600
insider_transactions:    3600
institution_ownership:   3600
major_holders:           3600
purchase_activity:       3600
quote_type:              3600
ratings_history:         3600
recommendation_trend:    3600
recommendations:         3600
sec_filings:             3600
shares_outstanding:      3600
validate_symbols:        3600
